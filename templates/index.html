<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Topic Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Article Topic Generator</h1>
        <form method="post">
            <label for="keyword">Enter a keyword:</label>
            <input type="text" id="keyword" name="keyword" required>
            <button type="submit">Generate Topics</button>
        </form>

        {% if topics %}
            <h2>Generated Topics for "{{ keyword }}":</h2>
            <ul>
                {% for topic in topics %}
                    <li>{{ topic }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
